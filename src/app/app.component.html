<div [ngSwitch]="role">
  <div *ngSwitchCase="'User'">
    Welcome User!
  </div>
  <div *ngSwitchCase="'Admin'">
    <!-- <app-rooms></app-rooms> -->
    <!-- <ng-template #user></ng-template> -->
    <app-container>
      <h1>This is from ng-content</h1>
      <app-rooms></app-rooms>
      <app-employee></app-employee>
    </app-container>
  </div>
  <h1 #name></h1>
  <div *ngSwitchDefault>
    You are not authorised to view!
  </div>
</div>
<label for="demoOnChange">Type here to see change in console: </label>
<input type="text" #inputEl id="demoOnChange" name="demoOnChange">
<button (click)="onBtnClicked(inputEl)">Click me</button>
<app-message [message]="inputVal"></app-message>

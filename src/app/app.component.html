<div [ngSwitch]="role">
  <div *ngSwitchCase="'User'">
    Welcome User!
  </div>
  <div *ngSwitchCase="'Admin'">
    <!-- <app-rooms></app-rooms> -->
      <ng-template #user></ng-template>
      <app-container>
        <h1>This is from ng-content</h1>
      </app-container>
  </div>
  <h1 #name></h1>
  <div *ngSwitchDefault>
    You are not authorised to view!
  </div>
</div>
